<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<h2>Sample Screen:</h2>
<br/>
<input id="sample" type="text">
<button id="btnAdd" value="add" onclick="add_element_to_array();">Add</button>
<button id="btnDisplay" value="Display" onclick="display_array();">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = [];

    function add_element_to_array() {
        array[x] = document.getElementById("sample").value;
        x++;
        document.getElementById("sample").value = "";
    }

    function display_array() {
        let e = "<table width = '50' border = '1'> ";
        for ( let i = 0; i < array.length; i++) {
            e = e + "<tr/>" + "<td/>" + array[i];
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
